<html>
    <head>
        <script type="text/javascript" src="js/roslib.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/roslib.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <meta name=”apple-mobile-web-app-capable” content=”yes”>
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col header p5 bg-dark text-white text-center"><h1>Robin - WOZ</h1></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col p-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control custom-text-to-speak" placeholder="Text to speak" aria-label="Text to speak" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary publish-speech" type="button">Speak</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">Hello</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">Hello I'm Robin</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">I'm pleased to meet you</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">I'm sorry I don't understand</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">Yes please</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">No thanks.</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">Goodbye</button>
                        <button type="button" class="quick-speak btn btn-primary btn-sm m-1">Have a great day</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/robin-core.js"></script>
</body>

</html>
