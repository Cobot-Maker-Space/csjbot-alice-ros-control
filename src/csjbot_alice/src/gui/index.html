<html>
    <head>
        <script type="text/javascript" src="js/roslib.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/throttle-debounce.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/eventemitter2.min.js"></script>
        <script type="text/javascript" src="js/mjpegcanvas.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/custom.css">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
        <meta name="apple-mobile-web-app-capable" content="yes">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        </style>

    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 header p5 bg-dark text-white text-center">
                <div class="row pt-5 panel panel-openhab">
                    <div class="col-8 text-right">
                        OpenHAB
                    </div>
                    <div class="col-4">
                        <label class="switch">
                            <input type="checkbox" class="openhab-state-switch" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-8 header p5 bg-dark text-white text-center">
                <h1>Robin <i class="fas fa-robot robot pr-4 pl-4 mb-2"></i> W.O.Z.</h1>
            </div>
            <div class="col-2 header p5 bg-dark text-white text-left">
                <button type="button" class="btn btn-dark">
                    <i class="fa-solid fa-computer pr-2"></i>
                    Status: <span class="ml-2 connection-status badge badge-danger">Offline</span>
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Context
                    </button>
                    <div class="dropdown-menu contexts small" aria-labelledby="dropdownMenuButton">

                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 p-1 panel panel-movement">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <div class="card mt-2">
                                    <div class="card-header text-center">
                                        <i class="fa-solid fa-up-down-left-right pr-2"></i>
                                        Movement Control
                                    </div>
                                    <div class="card-body p-0 pt-3 pb-3">
                                        <div id="zone_joystick" style="position: relative;"></div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <div class="col text-center">
                                                Movement Goals
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col pt-2 text-center pr-0">
                                                <button type="button" class="btn btn-secondary btn-sm slam-home">Home</button>
                                                <button type="button" class="btn btn-danger btn-sm slam-stop">STOP</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer panel panel-limbs">
                                        <div class="row">
                                            <div class="col text-center">
                                                Limb Movement
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-2 pt-2 text-center pr-0">
                                                <i class="fa-regular fa-hand-point-left pt-2"></i>
                                            </div>
                                            <div class="col-10 text-center pt-3">
                                                <input class="appendix-movement left-arm" data-limb="left_arm" min="0" max="4000" value="0" type="range" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-2 pt-3 text-center pr-0">
                                                <i class="fa-regular fa-face-flushed pt-2"></i>
                                            </div>
                                            <div class="col-10 text-center pt-4">
                                                <input class="appendix-movement neck" data-limb="neck" min="-960" max="380" value="0" type="range" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-2 pt-3 text-center pr-0">
                                                <i class="fa-regular fa-hand-point-right pt-2"></i>
                                            </div>
                                            <div class="col-10 text-center pt-4">
                                                <input class="appendix-movement right-arm" data-limb="right_arm"  min="0" max="4000" value="0" type="range" />
                                            </div>
                                        </div>
                                        <div class="row pt-3">
                                            <div class="col-6 pt-3 text-center">
                                                <button type="button" class="btn btn-sm btn-secondary link-arms" data-state="off">
                                                    <i class="fa-solid fa-link pr-1"></i>Link Arms
                                                </button>
                                            </div>
                                            <div class="col-6 pt-3 text-center">
                                                <button type="button" class="btn btn-sm btn-secondary reset-limbs">
                                                    <i class="fa-solid fa-arrows-rotate pr-1"></i>
                                                    Reset Limbs
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-5 p-1">
                <div class="card mt-2 panel panel-visualise">
                    <div class="card-header visuals text-center">
                        <i class="fa-solid fa-video pr-2"></i>
                        Visualisation
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active p-2" data-toggle="tab" href="#live-stream"><small>Live Stream</small></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link p-2" data-toggle="tab" href="#scan-results"><small>Scan Results</small></a>
                                </li>
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div id="live-stream" class="container tab-pane active" data-type="live-stream"><br>
                                    <div class="row">
                                        <div class="col text-center">
                                            <div class="video-frame" id="mjpeg"></div>
                                        </div>
                                    </div>
                                </div>
                                <div id="scan-results" class="container tab-pane fade" data-type="scan-results"><br>
                                    <div class="row">
                                        <div class="col text-center">
                                            <div class="inferred-frame d-none text-center"><img src="media/inferred.jpg" class="inferred-image" /></div>
                                        </div>
                                        <div class="col scan-result-list">
                                            <ul class="list-group list-group-flush"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col">
                            <div class="text-center p-0 m-0">
                                <div class="video-frame" id="mjpeg"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="inferred-frame d-none"><img src="media/inferred.jpg" class="inferred-image" /></div>
                        </div> -->
                    </div>
                </div>
                <div class="card mt-2 panel panel-parts">
                    <div class="card-header visuals text-center">
                        <i class="fa-solid fa-cubes-stacked pr-2"></i>
                        Parts Database
                    </div>
                    <div class="parts-db mt-2 m0 p0 text-center">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active p-2" data-toggle="tab" href="#warehouse"><small><i class="fa-solid fa-warehouse mr-1"></i>Warehouse (<span class="count" data-type="warehouse"></span>)</small></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2" data-toggle="tab" href="#requested"><small><i class="fa-solid fa-head-side-mask mr-1"></i>Req. (<span class="count" data-type="requested"></span>)</small></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2" data-toggle="tab" href="#intransit"><small><i class="fa-solid fa-dolly mr-1"></i>Tray (<span class="count" data-type="intransit"></span>)</small></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2" data-toggle="tab" href="#workshop"><small><i class="fa-solid fa-wrench mr-1"></i>Workshop (<span class="count" data-type="workshop"></span>)</small></a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div id="warehouse" class="container parts-list tab-pane active" data-type="warehouse"><br>
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                            <div id="requested" class="container parts-list tab-pane fade" data-type="requested"><br>
                                <button type="button" class="btn btn-success btn-sm btn-confirm-requested mb-2"><i class="fa-regular fa-comment-dots pr-2"></i>Confirm Request</button>
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                            <div id="intransit" class="container parts-list tab-pane fade" data-type="intransit"><br>
                                <button type="button" class="btn btn-success btn-sm btn-scan-tray mb-2"><i class="fa-solid fa-barcode pr-2"></i>Scan Tray</button>
                                <button type="button" class="btn btn-success btn-sm btn-confirm-parts mb-2"><i class="fa-regular fa-comment-dots pr-2"></i>Confirm Parts</button>
                                <div class="row scan-loading d-none">
                                    <div class="col p-3 text-center">
                                        <img src="media/loading.gif" />
                                    </div>
                                </div>
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                            <div id="workshop" class="container parts-list tab-pane fade" data-type="workshop"><br>
                                <ul class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 p-1">
                <div class="card mt-2 panel panel-speech">
                    <div class="card-header text-center"><i class="fa-regular fa-comments pr-3"></i>Speech Center</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col p-3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control custom-text-to-speak" placeholder="Text to speak" aria-label="Text to speak" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                    <button class="btn btn-secondary publish-speech" type="button"><i class="fa-regular fa-comment-dots pr-2"></i>Speak</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col speech-options-short" ></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="dropdown show big-speech pl-1">
                                    <a class="btn btn-success btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa-regular fa-message pr-2"></i>
                                        Longer Speeches
                                    </a>
                                    <div class="dropdown-menu speech-options-long" aria-labelledby="dropdownMenuLink"></div>
                                    <div class="dropdown-menu speech-options-history" aria-labelledby="dropdownMenuLink"></div>
                                </div>
                            </div>
                            <!--<div class="col">
                                <button type="button" class="btn btn-danger btn-sm m-0 cancel-speech">Cancel Speech</button>
                            </div>-->
                        </div>
                        <div class="row"><hr class="w-100" /></div>
                        <!--<div class="row mt-1">
                            <div class="col">
                                <div class="dropdown show voice-select pl-1">
                                    <a class="btn btn-secondary btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa-solid fa-person-harassing pr-2"></i>
                                        Change Voice
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                      <a class="dropdown-item voice-option voice-default" href="#" data-voice="catherine">Catherine</a>
                                      <a class="dropdown-item voice-option" href="#" data-voice="henry">Henry</a>
                                      <a class="dropdown-item voice-option" href="#" data-voice="john">John</a>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                    </div>
                </div>
                <div class="card mt-2 panel panel-expressions">
                    <div class="card-header text-center"><i class="fa-regular fa-face-grimace pr-3"></i>Expressions</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" class="quick-expression btn btn-outline-info btn-lg" data-expression="angry"><i class="fa-regular fa-face-angry"></i></button>
                                <button type="button" class="quick-expression btn btn-outline-info btn-lg" data-expression="surprise"><i class="fa-regular fa-face-surprise"></i></button>
                                <button type="button" class="quick-expression btn btn-outline-info btn-lg" data-expression="sad"><i class="fa-regular fa-face-frown"></i></button>
                                <button type="button" class="quick-expression btn btn-outline-info btn-lg" data-expression="smile"><i class="fa-regular fa-face-smile"></i></button>
                                <button type="button" class="quick-expression btn btn-outline-info btn-lg" data-expression="happy"><i class="fa-regular fa-kiss-wink-heart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/robin-core.js"></script>
    <script type="text/javascript" src="js/robin-joystick.js"></script>

    <div class="d-none templates">
        <li class="list-group-item part p-1 m-0" data-type="" data-id="" data-model="" data-qty="">
            <div class="container">
                <div class="row">
                  <!-- <div class="col text-left p-0 parts-qty"></div> -->
                  <div class="col text-left p-0">
                    <img class="parts-img" src="" width="40px" />
                    <span class="badge badge-secondary mr-1 parts-qty"></span>
                    <small class="parts-name"></small>

                  </div>
                  <div class="colm-0 p-0 pl-1 transfer-buttons">
                    <a href="#" class="btn btn-sm btn-primary btn-lg btn-parts-action" data-btntype="warehouse" role="button" aria-pressed="true"><i class="fa-solid fa-warehouse"></i></a>
                    <a href="#" class="btn btn-sm btn-primary btn-lg btn-parts-action" data-btntype="requested" role="button" aria-pressed="true"><i class="fa-solid fa-head-side-mask"></i></a>
                    <a href="#" class="btn btn-sm btn-primary btn-lg btn-parts-action" data-btntype="intransit" role="button" aria-pressed="true"><i class="fa-solid fa-dolly"></i></a>
                    <a href="#" class="btn btn-sm btn-primary btn-lg btn-parts-action" data-btntype="workshop" role="button" aria-pressed="true"><i class="fa-solid fa-wrench"></i></a>
                  </div>
                </div>
            </div>
        </li>
        <button type="button" class="quick-speak btn btn-primary btn-sm m-1" data-phrase=""></button>
        <a class="dropdown-item long-speak" data-phrase="" href="#"></a>
        <a class="dropdown-item context" data-id="" href="#"></a>
    </div>

</body>

</html>
