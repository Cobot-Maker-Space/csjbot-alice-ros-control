#split each config sub set into contexts (e.g. an event, an experiment, etc).
speechsets: 
  general:
      - name: "General Speech"
      - short:
        - Hello
        - Hello I'm Robin
        - I'm pleased to meet you
        - I'm sorry I don't understand
        - Yes please
        - No thanks
        - Goodbye 
        - Have a great day 
      - long: 
        - "Welcome to our U 3 A visitors today. We hope you enjoy your time with us. Please feel free to ask my humans any questions that you have."
        - "Welcome to the Cobot Maker Space. Feel free to have a look round"
        - "Hi I'm Robin and I welcome you to the Cobot Maker Space"
        - "Welcome. My name is Robin. Ask me if you have any questions"
        - "I hope you enjoy it. Have a great day"
        
  rmi:
      - name: "Human-Robot Interaction"
      - short:
        - Can I help with anything? 
        - I'll take that through
        - How can I help?
        - Yes please
        - No thanks
        - Thank you
        - I'm sorry I don't understand
      - long: 
        - "Hello. My name is Robin. I am a service robot. I am here to move parts around for you as you need. You can place up to 6 parts on the tray in front of me and then ask me to take them between the Warehouse and the Workshop. To get my attention, make sure you say my name first, Robin, so I know that you are talking to me."
        - "Parts Team, please follow me to the Warehouse"
        - "I can take parts through, I can get the Facilitator, I can check parts, I can take a message to the other team, etc…"
        - "I cannot help with that, I will get the researcher "
        - "There are <6> parts on this tray, would you like me to check them before I take them through?"

  tas:
      - name: "TAS"
      - short:
        - Hello I'm Robin
        - Pleased to meet you
        - It's hot out there today
        - Are you enjoying the all hands meeting?
        - Have a fan. taz. tick. day!
        - I'm autonomous, do you trust me?
        - Where's Gopal? I haven't been paid!
      - long: 
        - "Hi I'm Robin and I welcome you to the Co Maker Space"

  winter-reception:
      - name: "Winter Reception"
      - short:
        - Hello I'm Robin
        - Pleased to meet you
        - Are you enjoying the Winter Reception?
        - Everyone looks fantastic
        - I'm autonomous, do you trust me?
        - Yes please
        - No thanks
        - Goodbye 
        - Have a great day 
      - long: 
        - "Hello Jeremy.  Good to see you again."
        - "I hear you’re the MC for this evening?"
        - "And you’re going to talk to a hologram?  They’re not as smart as robots you know!"
        - "Good evening Professor West."
        - "I hear you’re going to be turned into a hologram?!"
        - "Be careful.  It might do you out of a job."
        - "Good evening Professor Peck.  How are you?"
        - "Good luck with your speech, hope it all goes well."
        - "Sir John!  Lovely to see you again.  How are you?"
        - "Enjoy the evening and good luck with the speech."
        - "Good evening Mel.  Glad to see you could make it."
        - "Good evening Adrian.  How are you?"
        - "How’s your new job going? – Nice and quiet I imagine?"
        - "Welcome Lord Mayor.  What a lovely necklace!"
        - "Oh dear – it’s the Sherriff!  I’m Robin the Robot, not Robin Hood you know."
        - "Welcome Mr Southby.  Please enjoy your evening."

